<script>
  // Function to toggle the visibility of the hidden text
  function toggleHiddenText(event) {
    const hiddenText = event.target.nextElementSibling;
    hiddenText.style.display = hiddenText.style.display === "block" ? "none" : "block";
  }

  // Function to toggle the checked state of the drop-down arrow
  function toggleDropdownArrow(event) {
    const dropdownArrow = event.target;
    dropdownArrow.classList.toggle("checked");
  }

  // Add click event listener to all arrow elements
  const arrows = document.querySelectorAll(".checklist .dropdown-arrow");
  arrows.forEach((arrow) => {
    arrow.addEventListener("click", (event) => {
      event.stopPropagation(); // Prevent checkbox from being triggered when clicking the arrow
      toggleHiddenText(event); // Toggle the hidden text
      toggleDropdownArrow(event); // Toggle the checked state of the arrow
    });
  });

  // Prevent checkbox from being triggered when clicking the label
  const labels = document.querySelectorAll(".checklist label");
  labels.forEach((label) => {
    label.addEventListener("click", (event) => {
      event.stopPropagation();
    });
  });
</script>
