<body>

<!-- dark mode, feature - added here because i was finding it difficult to search it in the entire codebase -->
<button class="dark-mode-toggle">
  <i class="fas fa-sun"></i>
  <i class="fas fa-moon"></i>
</button>


  <!-- Loading Animation -->
  <div class="loading-overlay">
    <div class="loading-spinner"></div>
  </div>

  <header>
    <h1><a href="index.html" class="clicked-glow">Checklist App</a></h1>
  </header>
  <nav>
    <ul>
      <li><a href="contact.html" class="clicked-glow">Contact Us</a></li>
      <!-- Add more checklists here -->
    </ul>
  </nav>
  <main>
    <section class="quote">
      <blockquote>
        "The only limit to our realization of tomorrow will be our doubts of today."
        <cite>â€” Franklin D. Roosevelt</cite>
      </blockquote>
    </section>
    <section class="checklists">
      <div>
        <a href="checklist1.html" class="clicked-glow">Checklist 1</a>
      </div>
      <div>
        <a href="checklist2.html" class="clicked-glow">Checklist 2</a>
      </div>
    </section>
  </main>

  <script>
    // Hide the loading overlay when the page is fully loaded
    window.addEventListener("load", function () {
      const loadingOverlay = document.querySelector(".loading-overlay");
      loadingOverlay.style.display = "none";
    });

    // Add click event listener to clicked-glow elements
    const clickedGlowElements = document.querySelectorAll(".clicked-glow");
    clickedGlowElements.forEach((element) => {
      element.addEventListener("click", () => {
        element.classList.add("clicked-glow");
        setTimeout(() => {
          element.classList.remove("clicked-glow");
        }, 500); // Remove the glow class after 0.5 seconds (duration of glow animation)
      });
    });
  </script>

</body>
