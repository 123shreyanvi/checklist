<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>STL Basics - The Checklist</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="dark-mode.css">
</head>
<body>
  <header>
    <h1><a href="index.html">The Checklist</a></h1>
  </header>
  <nav>
    <!-- dark mode elements -->
    <button class="dark-mode-toggle">
      <i class="sun-icon"></i>
      <i class="moon-icon"></i>
    </button>
  </nav>
  <main>
    <section class="checklist">
      <h2>STL Basics</h2>
      <ul>
        <li>
          <label>
            <input type="checkbox" class="checkbox" data-checklist="stl-basics">
            <span class="checkmark"></span>
            Containers (vector, list, set, map)
          </label>
        </li>
        <li>
          <label>
            <input type="checkbox" class="checkbox" data-checklist="stl-basics">
            <span class="checkmark"></span>
            Iterators
          </label>
        </li>
        <li>
          <label>
            <input type="checkbox" class="checkbox" data-checklist="stl-basics">
            <span class="checkmark"></span>
            Algorithms (sort, find)
          </label>
        </li>
        <li>
          <label>
            <input type="checkbox" class="checkbox" data-checklist="stl-basics">
            <span class="checkmark"></span>
            Functors and Lambdas
          </label>
        </li>
        <li>
          <label>
            <input type="checkbox" class="checkbox" data-checklist="stl-basics">
            <span class="checkmark"></span>
            STL Functions (accumulate, transform)
          </label>
        </li>
        <li>
          <label>
            <input type="checkbox" class="checkbox" data-checklist="stl-basics">
            <span class="checkmark"></span>
            Custom Comparators and Hash Functions
          </label>
        </li>
      </ul>
    </section>
  </main>
  <script src="script.js"></script>
  <script src="dark-mode.js"></script>
  <footer>
    <p>Made with <span class="heart">&hearts;</span> by <a href="https://github.com/UjjwalSharma01" class="footer-link">Ujjwal Sharma</a></p>
  </footer>
</body>
</html>
